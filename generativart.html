<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art with Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6e3e3;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        #artCanvas {
            background-color: #6d4b4b;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: white;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generative Art with Canvas</h1>
        <div>
            <button onclick="generateArt()">Generate Art</button>
            <input type="number" id="lineCount" placeholder="Enter number of lines" min="1">
        </div>
        <canvas id="artCanvas" width="800" height="600"></canvas>
    </div>
    <script src="./generativart.js"></script>
</body>
</html>
